 <head>
  <meta charset="utf-8">
  <title>Register</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/sketchy/bootstrap.min.css" rel="stylesheet" integrity="sha384-7ELRJF5/u1pkLd0W7K793Y7ZCb1ISE8FjEKiDAwHD3nSDbA2E9Txc423ovuNf1CV" crossorigin="anonymous">

 <nav class="navbar navbar-expand-lg justify-content-between">
    <a class="navbar-brand" href="index.html">
      <img src="images/logo.png" width="120" height="100" class="d-inline-block align-top">
    </a>
    <div>
      <a href="loginform.html" class="btn btn-warning my-2 my-sm-0" type="submit" href="loginform.html">Σύνδεση</a>
      &nbsp;
      <a href="signupform.html" class="btn btn-danger my-2 my-sm-0" type="submit">Εγγραφή</a>
    </div>
  </nav>
 </head>

<body>
    <div class="center">
    <br>
    <div class="card text-white bg-success mb-3">
      <div class="center_some">
          <div class="card-header">
            <h3>Εγγραφή</h3>
          </div>
      </div>
      <div class="card-body">

        <div class="center_some_more">
          <a href="signupform.html" class="btn btn-info" id="button">Εγγραφή Γονέα</a>
          &nbsp;
          <a href="provider-signupform.html" class="btn btn-info" id="button">Εγγραφή Παρόχου</a>
          <br>
          <br>
          <p>Παρακαλώ εισάγετε στοιχεία για την Εγγραφή Γονέα:</p>
        </div>
        <form>
          <div class="form-group">
            <label for="ufname"><b>Όνομα</b></label>
            <input type="text"
                    class="form-control"
                    id="ufname"
                    placeholder="Εισαγωγή Ονόματος"
                    required>
          </div>
          <div class="form-group">
            <label for="ulname"><b>Επίθετο</b></label>
            <input type="text"
                    class="form-control"
                    id="ulname"
                    placeholder="Εισαγωγή Επιθέτου"
                    required>
          </div>
          <div class="form-group">
            <label for="uemail"><b>Διεύθυνση Ηλ. Ταχυδρομείου</b></label>
            <input  type="text"
                    class="form-control"
                    id="uemail"
                    placeholder="Εισαγωγή Διεύθυνσης Ηλ. Ταχυδρομείου example@example.com"
                    type="email"
                    required
                    pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
          </div>
          <div class="form-group">
            <label for="password"><b>Κωδικός Πρόσβασης</b></label>
            <input type="password"
                    class="form-control"
                    id="password"
                    placeholder="Εισαγωγή Κωδικού Πρόσβασης"
                    required>
          </div>
          <div class="form-group">
            <label for="passwordrepeat"><b>Επανάληψη Κωδικού Πρόσβασης</b></label>
            <input type="password"
                    class="form-control"
                    id="passwordrepeat"
                    placeholder="Επαναλάβετε τον Κωδικό Πρόσβασης"
                    required>
          </div>
          <br>
          <div class="center_some">
            <p>Δημιουργώντας Λογαριασμό συμφωνείτε με τους :
                <a href="home.html"> Όρους και την Πολιτική μας</a>
            </p>
            <button class="btn btn-primary">Δημιουργία Λογαριασμού</button>
            <br>
            <br>
            <a class="btn btn-danger" id="button">Ακύρωση</a>
          </div>
        </form>

      </div>
    </div>
  </div>
  <br>
</body>
</div>
